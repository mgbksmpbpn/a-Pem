<!DOCTYPE html>
<html>
<head>
  <title>a-Pem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    /* Tampilan Halaman Depan (Landing Page) */
    #landing-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    /* Gaya Tombol */
    button {
      background-color: #4285F4; /* Warna biru Google */
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3367D6;
    }

    /* Iframe disembunyikan dulu di awal */
    iframe {
      display: none; 
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="landing-page">
    <h2>Selamat Datang</h2>
    <p>di Aplikasi Pemesanan MGBK</p>
    <button onclick="bukaAplikasi()">Buka Aplikasi Layar Penuh</button>
  </div>

  <iframe id="app-frame"
    src="https://script.google.com/macros/s/AKfycbzDOHy5z13JUofejH4t9IedBmwc5OmFu9XZTPOE-ZqFD2aUgyVa0b_IWQsP0_vQesFm/exec"
    allow="fullscreen">
  </iframe>

  <script>
    function bukaAplikasi() {
      var landing = document.getElementById('landing-page');
      var iframe = document.getElementById('app-frame');

      // 1. Sembunyikan halaman pembuka, tampilkan iframe
      landing.style.display = 'none';
      iframe.style.display = 'block';

      // 2. Minta mode Fullscreen (Browser akan mengizinkan karena dipicu oleh klik)
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
        document.documentElement.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
